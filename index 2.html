<!DOCTYPE html> 
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPU</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #header {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom: 1px solid #ddd;
        }
        #header img {
            height: 40px;
            margin-right: 10px;
        }
        #header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        #map {
            flex: 1;
            height: 100%;
            width: 100%;
        }
        #search-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            align-items: center;
            z-index: 1000;
            max-width: calc(100% - 20px);
            width: 300px;
        }
        #search-box {
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            outline: none;
            flex: 1;
            margin-right: 5px;
        }
        #search-icon {
            background: #4caf50;
            border: none;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #ffffff;
        }
        #results {
            position: fixed;
            top: 60px;
            right: 10px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1000;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .result-item:hover {
            background-color: #e0f2f1;
        }
        .details {
            position: fixed;
            top: 60px;
            right: 320px;
            width: 350px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        #back-to-map {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #f44336;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        /* สไตล์สำหรับฟอร์มแก้ไข */
        #edit-form {
            position: fixed;
            top: 60px;
            right: 680px;
            width: 350px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #edit-form button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #edit-form button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            #search-container {
                width: calc(100% - 20px);
                right: 10px;
                top: 10px;
                position: relative;
            }
            #results {
                position: relative;
                top: 0;
                right: 0;
                width: 100%;
                max-height: 300px;
            }
            .details, #edit-form {
                position: relative;
                top: 0;
                right: 0;
                width: 100%;
                max-height: 300px;
                display: block;
            }
        }
    </style>
</head>

        var markers = [];

        // สร้างมาร์คเกอร์และเก็บไว้ในอาร์เรย์
        locations.forEach(function(location, index) {
            var marker = L.marker(location.coords).addTo(map);
            marker.bindPopup(location.name);
            marker.on('click', function() {
                showDetails(location, index);
            });
            markers.push(marker);
        });

        var resultsDiv = document.getElementById('results');
        var detailsDiv = document.getElementById('details');
        var backToMapButton = document.getElementById('back-to-map');
        var editFormDiv = document.getElementById('edit-form');
        var currentEditingIndex = null;

        document.getElementById('search-box').addEventListener('input', function() {
            var searchTerm = this.value.toLowerCase();
            resultsDiv.innerHTML = '';
            detailsDiv.style.display = 'none';
            backToMapButton.style.display = 'none';
            editFormDiv.style.display = 'none';

            locations.forEach(function(location, index) {
                if (location.name.toLowerCase().includes(searchTerm) || location.province.toLowerCase().includes(searchTerm)) {
                    var item = document.createElement('div');
                    item.className = 'result-item';
                    item.textContent = location.name + ' - ' + location.province;
                    item.addEventListener('click', function() {
                        showDetails(location, index);
                        resultsDiv.innerHTML = '';
                    });
                    resultsDiv.appendChild(item);
                }
            });
        });

        backToMapButton.addEventListener('click', function() {
            map.setView([15.8700, 100.9925], 6);
            detailsDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
            this.style.display = 'none';
            editFormDiv.style.display = 'none';
        });

        function showDetails(location, index) {
            detailsDiv.innerHTML = `
                <p><b>บริษัท:</b> ${location.name}</p>
                <p><b>ที่ตั้ง:</b> ${location.province}</p>
                <p><b>ประเภทโรงงาน:</b> ${location.factoryType || 'n/a'}</p>
                <p><b>สภาพปัญหา:</b> ${location.issue || 'n/a'}</p>
                <p><b>สถานการณ์:</b> ${location.situation || 'n/a'}</p>
                <button onclick="editLocation(${index})">แก้ไขข้อมูล</button>
            `;
            detailsDiv.style.display = 'block';
            backToMapButton.style.display = 'block';
            map.setView(location.coords, 12);
        }

        function editLocation(index) {
            currentEditingIndex = index;
            var location = locations[index];
            document.getElementById('edit-name').value = location.name;
            document.getElementById('edit-province').value = location.province;
            document.getElementById('edit-factoryType').value = location.factoryType || '';
            document.getElementById('edit-issue').value = location.issue || '';
            document.getElementById('edit-situation').value = location.situation || '';
            editFormDiv.style.display = 'block';
        }

        function saveData() {
            if (currentEditingIndex !== null) {
                var location = locations[currentEditingIndex];
                location.name = document.getElementById('edit-name').value;
                location.province = document.getElementById('edit-province').value;
                location.factoryType = document.getElementById('edit-factoryType').value;
                location.issue = document.getElementById('edit-issue').value;
                location.situation = document.getElementById('edit-situation').value;

                // อัปเดตมาร์คเกอร์และรายละเอียด
                markers[currentEditingIndex].bindPopup(location.name);
                showDetails(location, currentEditingIndex);
                editFormDiv.style.display = 'none';
                alert('บันทึกข้อมูลเรียบร้อยแล้ว');
            }
        }

        function cancelEdit() {
            editFormDiv.style.display = 'none';
        }
    </script>
