<!DOCTYPE html> 
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPU</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #header {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom: 1px solid #ddd;
        }
        #header img {
            height: 40px;
            margin-right: 10px;
        }
        #header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        #map {
            flex: 1;
            height: 100%;
            width: 100%;
        }
        #search-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            align-items: center;
            z-index: 1000;
            max-width: calc(100% - 20px);
            width: 300px;
        }
        #search-box {
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            outline: none;
            flex: 1;
            margin-right: 5px;
        }
        #search-icon {
            background: #4caf50;
            border: none;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #ffffff;
        }
        #results {
            position: fixed;
            top: 60px;
            right: 10px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1000;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .result-item:hover {
            background-color: #e0f2f1;
        }
        .details {
            position: fixed;
            top: 60px;
            right: 320px;
            width: 350px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        #back-to-map {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #f44336;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç */
        #edit-form {
            position: fixed;
            top: 60px;
            right: 680px;
            width: 350px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #edit-form button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #edit-form button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            #search-container {
                width: calc(100% - 20px);
                right: 10px;
                top: 10px;
                position: relative;
            }
            #results {
                position: relative;
                top: 0;
                right: 0;
                width: 100%;
                max-height: 300px;
            }
            .details, #edit-form {
                position: relative;
                top: 0;
                right: 0;
                width: 100%;
                max-height: 300px;
                display: block;
            }
        }
    </style>
</head>
